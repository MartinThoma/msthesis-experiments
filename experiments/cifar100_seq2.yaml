dataset:
  script_path: ../datasets/cifar100_keras.py
model:
  script_path: ../models/sequential_updated.py
optimizer:
  script_path: ../optimizers/adam_keras.py
  initial_lr: 0.0001
train:
  script_path: ../train/train_keras2.py
  artifacts_path: ../artifacts/cifar100_seq2/
  batch_size: 64
  epochs: 300
  data_augmentation:
    samplewise_center: False
    samplewise_std_normalization: False
    rotation_range: 5
    width_shift_range: 0.05
    height_shift_range: 0.05
    horizontal_flip: True
    vertical_flip: False
    hue_shift: 0.1
    saturation_scale: 0.1
    saturation_shift: 0.1
    value_scale: 0.1
    value_shift: 0.1
    zoom_range: 0.1
    shear_range: 0.1
    channel_shift_range: 0.1
    featurewise_center: False
    zca_whitening: False
  model_output_fname: cifar100_seq.h5
  history_fname: cifar100_seq_history.csv
  checkpoint_fname: cifar100_seq_chk.h5
