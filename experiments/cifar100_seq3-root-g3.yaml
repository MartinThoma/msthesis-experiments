dataset:
  script_path: ../datasets/cifar100_keras.py
  hierarchy_path: ../datasets/cifar100-hierarchy.json
  subset: [16]
  coarse: False
model:
  script_path: ../models/seq3.py
optimizer:
  script_path: ../optimizers/adam_keras.py
  initial_lr: 0.0001
train:
  script_path: ../train/train_keras2.py
  artifacts_path: ../artifacts/cifar100_seq3/
  model_output_fname: cifar100_seq3.h5
  history_fname: cifar100_seq3_history.csv
  checkpoint_fname: cifar100_seq3_chk.h5
  batch_size: 64
  epochs: 300
  data_augmentation:
    samplewise_center: False
    samplewise_std_normalization: False
    rotation_range: 15
    width_shift_range: 0.15
    height_shift_range: 0.15
    horizontal_flip: True
    vertical_flip: False
    hue_shift: 0.2
    saturation_scale: 0.5
    saturation_shift: 0.2
    value_scale: 0.5
    value_shift: 0.2
    zoom_range: 0.5
    shear_range: 0.1
    channel_shift_range: 0.1
    featurewise_center: False
    zca_whitening: False
evaluate:
  batch_size: 1000
  augmentation_factor: 32
  data_augmentation:
    samplewise_center: False
    samplewise_std_normalization: False
    rotation_range: 5
    width_shift_range: 0.15
    height_shift_range: 0.15
    horizontal_flip: True
    vertical_flip: False
    zoom_range: 0.2
    shear_range: 0.1
    channel_shift_range: 0.0
    featurewise_center: False
    zca_whitening: False