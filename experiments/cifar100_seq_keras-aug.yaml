dataset:
  script_path: ../datasets/cifar100_keras.py
model:
  script_path: ../models/sequential_keras.py
optimizer:
  script_path: ../optimizers/adam_keras.py
  initial_lr: 0.0001
train:
  script_path: ../train/train_keras.py
  batch_size: 64
  epochs: 300
  data_augmentation:
    rotation_range: 15
    width_shift_range: 0.15
    height_shift_range: 0.15
    horizontal_flip: False
    vertical_flip: True
    hue_shift: 0.2
    saturation_scale: 0.2
    saturation_shift: 0.1
    value_scale: 0.2
    value_shift: 0.1
    zoom_range: 0.2
    shear_range: 0.1
    channel_shift_range: 0.1
  artifacts_path: ../artifacts/cifar100_seq_keras/
  model_output_fname: cifar100_seq.h5
  history_fname: cifar100_seq_history.csv
  checkpoint_fname: cifar100_seq_chk.h5
