dataset:
  script_path: ../datasets/mnist.py
model:
  script_path: ../models/optimized.py
optimizer:
  script_path: ../optimizers/adam_keras.py
  initial_lr: 0.0001
train:
  script_path: ../train/train_keras_train_es.py
  artifacts_path: ../artifacts/mnist_opt_train_es/
  batch_size: 64
  epochs: 1000
  data_augmentation:
     samplewise_center: False
     samplewise_std_normalization: False
     rotation_range: 15
     width_shift_range: 0.15
     height_shift_range: 0.15
     horizontal_flip: False
     vertical_flip: False
     zoom_range: 0.5
     shear_range: 0.1
     channel_shift_range: 0.1
     featurewise_center: False
     zca_whitening: False
evaluate:
  batch_size: 1000
  augmentation_factor: 32
  data_augmentation:
    samplewise_center: False
    samplewise_std_normalization: False
    rotation_range: 5
    width_shift_range: 0.15
    height_shift_range: 0.15
    horizontal_flip: False
    vertical_flip: False
    zoom_range: 0.2
    shear_range: 0.1
    channel_shift_range: 0.0
    featurewise_center: False
    zca_whitening: False