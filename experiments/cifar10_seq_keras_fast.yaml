dataset:
  script_path: ../datasets/cifar10_keras.py
model:
  script_path: ../models/sequential_keras_tiny.py
optimizer:
  script_path: ../optimizers/adam_keras.py
  initial_lr: 0.0001
train:
  script_path: ../train/train_keras.py
  batch_size: 32
  epochs: 1
  data_augmentation: False
  artifacts_path: ../artifacts/gtsrb_seq_keras_fast/
  model_output_fname: gtsrb_seq.h5
  history_fname: gtsrb_seq_history.csv
  checkpoint_fname: gtsrb_seq_chk.h5
evaluate:
  batch_size: 1000
  augmentation_factor: 32
  data_augmentation:
    samplewise_center: False
    samplewise_std_normalization: False
    rotation_range: 5
    width_shift_range: 0.15
    height_shift_range: 0.15
    horizontal_flip: True
    vertical_flip: False
    zoom_range: 0.2
    shear_range: 0.1
    channel_shift_range: 0.0
    featurewise_center: False
    zca_whitening: False